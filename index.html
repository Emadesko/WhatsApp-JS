<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="login-container ">
        <h1>Whatsapp</h1>
        <div class="form-group">
            <label for="username">Telephone:</label>
            <input type="text" id="telephone" >
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password"  >
        </div>
        <div class="loginError">
        </div>

        <div class="form-group" style="display: flex;">
            <button class="btnConnexion">Se connecter</button>
        </div>
    </div>
    <div class="container hide">
        <div class="head">
            <div class="title" title="Actualiser">
                <div></div>
                <div>
                    <i class="ri-whatsapp-line Whatsapp"></i>
                </div>
                Whatsapp
            </div>
            <div class="buttons">
                <div class="button quit" title="Fermer"><i class="ri-close-line"></i></div>
            </div>
        </div>
        <div class="body">
            <div class="menu ">
                <div class="">
                    <div class="menus  iconeChat">
                        <i class="ri-chat-3-line"></i>
                    </div>
                    <div class="menus  iconeCall">
                        <i class="ri-phone-line"></i>
                    </div>
                    <div class="menus  iconeStory">
                        <i class="ri-donut-chart-line"></i>
                    </div>
                </div>
                <div class="">
                    <div class="menus iconeImportant">
                        <i class="ri-star-line"></i>
                    </div>
                    <div class="menus iconeArchive">
                        <i class="ri-archive-line"></i>
                    </div>
                    <div class="menus iconeSetting">
                        <i class="ri-settings-3-line"></i>
                    </div>
                    <div class="menus propioProfil">
                    </div>
                </div>
            </div>
            <div class="contenu">
                <div class="sideDiscussion">
                    <div class="enteteDiv">
                        <div class="enteteDiv1">
                            <span class="menuActual"></span>
                            <div class="discussionBtn">
                                <div class="edit">
                                    <i class="ri-edit-box-line"></i>
                                </div>
                                <div>
                                    <i class="ri-filter-3-fill"></i>
                                </div>
                            </div>
                            <div class="new hide">
                                
                            </div>
                        </div>
                        <div class="enteteDiv2">
                            <div class="form">
                                <i class="ri-search-line"></i>
                                <input type="text" placeholder="Rechercher ou démarrer une discussion" class="recherche" id="Rechercher">
                            </div>
                        </div>
                    </div>
                    <div class="liste">
                    </div>
                </div>
                <div class="chat hide">
                    <div class="infoUser">
                        <div class="info">
                            <div class="profilUser">
                            </div>
                            <div class="textNom">
                                <div class="nom"></div>
                                <div class="online"></div>
                            </div>
                        </div>
                    </div>
                    <div class="discussion">
                        <div class="actuTexte"></div>
                        <div class="messages">
                        </div>
                        <div class="envoiDiv">
                        </div>
                    </div>
                </div>
                <div class="acceuil ">
                    <div class="icone"><i class="ri-whatsapp-line Whatsapp"></i></div>
                    <div class="description1">WhatsApp pour Windows</div>
                    <div class="description2 mess">Envoyez et recevez des messages sans avoir à garder votre téléphone connecté.
                        Utilisez WhatsApp sur un maximum de 4 appareils et 1 téléphone, simultanément.</div>
                    <div class="description3 mess"><i class="ri-lock-2-line"></i> Chiffrée de bout en bout</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
